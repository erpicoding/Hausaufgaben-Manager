<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HA Manager</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <header class="wheatLineBottom">
    <button class="speichern" onclick="saveAll()">ALLES SPEICHERN</button>
    <button class="löschen" onclick="removeAll(true)">ALLES LÖSCHEN</button>
    <button class="showSetup" onclick="setup.showModal()">EINSTELLUNGEN</button>
  </header>
  <body>
    <div class="main">
      <dialog id="setup" class="setup">
        <p>
          Bitte gib die Stundenanzahl für jeden Tag ein. Es sind nur Zahlen von
          1 - 10 erlaubt!
        </p>
        <input
          class="stundenInput"
          type="number"
          id="stundenMo"
          placeholder="Montag"
        />
        <input
          class="stundenInput"
          type="number"
          id="stundenDi"
          placeholder="Dienstag"
        />
        <input
          class="stundenInput"
          type="number"
          id="stundenMi"
          placeholder="Mittwoch"
        />
        <input
          class="stundenInput"
          type="number"
          id="stundenDo"
          placeholder="Donnerstag"
        />
        <input
          class="stundenInput"
          type="number"
          id="stundenFr"
          placeholder="Freitag"
        />
        <button class="speichern" onclick="saveStunden()">Speichern</button>

        <h3>Farben</h3>
        <div class="woche">
          <div class="farbInputSpalte">
            <p>Montag</p>
            <ol class="farbInputSpalte" id="moColor"></ol>
          </div>
          <div class="farbInputSpalte">
            <p>Dienstag</p>
            <ol class="farbInputSpalte" id="diColor"></ol>
          </div>
          <div class="farbInputSpalte">
            <p>Mittwoch</p>
            <ol class="farbInputSpalte" id="miColor"></ol>
          </div>
          <div class="farbInputSpalte">
            <p>Donnerstag</p>
            <ol class="farbInputSpalte" id="doColor"></ol>
          </div>
          <div class="farbInputSpalte">
            <p>Freitag</p>
            <ol class="farbInputSpalte" id="frColor"></ol>
          </div>
        </div>
        <button class="closeSetup" onclick="setup.close()">Fertig</button>
      </dialog>

      <div class="woche">
        <div class="tag montag" id="mo"></div>
        <div class="tag dienstag" id="di"></div>
        <div class="tag mittwoch" id="mi"></div>
        <div class="tag donnerstag" id="do"></div>
        <div class="tag freitag" id="fr"></div>
      </div>
      <script defer src="./script.js"></script>
    </div>
  </body>
  <footer class="wheatLineTop">
    <p>© 2025 Erik Pischke</p>
    <p>Version: Beta 0.4</p>
    <p>
      <a
        href="https://github.com/erpicoding/Hausaufgaben-Manager"
        target="_blank"
      >
        Github Seite
      </a>
    </p>
  </footer>
</html>
