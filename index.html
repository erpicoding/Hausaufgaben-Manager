<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HA Manager</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <header class="wheatLineBottom">
    <button class="speichern" onclick="saveAll(true)">ALLES SPEICHERN</button>
    <button class="löschen" onclick="removeAll(true)">ALLES LÖSCHEN</button>
    <button class="showSetup" onclick="setup.showModal()">EINSTELLUNGEN</button>
  </header>
  <body>
    <div class="main">
      <dialog id="setup" class="setup">
        <p>
          Bitte gib die Stundenanzahl für jeden Tag ein. <br />
          Es sind nur Zahlen von 1 - 10 erlaubt!
        </p>
        <input
          class="stundenInput"
          type="number"
          id="stundenMo"
          placeholder="Montag"
        />
        <input
          class="stundenInput"
          type="number"
          id="stundenDi"
          placeholder="Dienstag"
        />
        <input
          class="stundenInput"
          type="number"
          id="stundenMi"
          placeholder="Mittwoch"
        />
        <input
          class="stundenInput"
          type="number"
          id="stundenDo"
          placeholder="Donnerstag"
        />
        <input
          class="stundenInput"
          type="number"
          id="stundenFr"
          placeholder="Freitag"
        />

        <h3>Farben</h3>
        <div class="colorRow">
          <div class="colorSelect">
            <input type="text" id="fachInput1" placeholder="Fach" />
            <input type="color" id="colorInput1" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput2" placeholder="Fach" />
            <input type="color" id="colorInput2" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput3" placeholder="Fach" />
            <input type="color" id="colorInput3" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput4" placeholder="Fach" />
            <input type="color" id="colorInput4" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput5" placeholder="Fach" />
            <input type="color" id="colorInput5" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput6" placeholder="Fach" />
            <input type="color" id="colorInput6" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput7" placeholder="Fach" />
            <input type="color" id="colorInput7" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput8" placeholder="Fach" />
            <input type="color" id="colorInput8" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput9" placeholder="Fach" />
            <input type="color" id="colorInput9" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput10" placeholder="Fach" />
            <input type="color" id="colorInput10" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput11" placeholder="Fach" />
            <input type="color" id="colorInput11" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput12" placeholder="Fach" />
            <input type="color" id="colorInput12" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput13" placeholder="Fach" />
            <input type="color" id="colorInput13" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput14" placeholder="Fach" />
            <input type="color" id="colorInput14" class="farbInput" />
          </div>
          <div class="colorSelect">
            <input type="text" id="fachInput15" placeholder="Fach" />
            <input type="color" id="colorInput15" class="farbInput" />
          </div>
        </div>

        <button class="closeSetup" onclick="saveSettings()">Fertig</button>
      </dialog>

      <div class="woche">
        <div class="tag montag" id="mo"></div>
        <div class="tag dienstag" id="di"></div>
        <div class="tag mittwoch" id="mi"></div>
        <div class="tag donnerstag" id="do"></div>
        <div class="tag freitag" id="fr"></div>
      </div>
      <script defer src="./script.js"></script>
    </div>
  </body>
  <footer class="wheatLineTop">
    <p>© 2025 Erik Pischke</p>
    <p>Version: Beta 0.5</p>

      <a

</html>
